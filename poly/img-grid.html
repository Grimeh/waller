<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id='img-grid'>
	<template>
		<style>
			#container {
				-moz-column-count: 3;
				-moz-column-gap: 10px;
				-webkit-column-count: 3;
				-webkit-column-gap: 10px;
				column-count: 3;
				column-gap: 10px;
				width: 100%;
			}

			#container img {
				display: inline-block;
				margin-bottom: 10px;
				width: 100%;
			}
		</style>

		<div id='container'>
			<template is='dom-repeat' items='{{images}}'>
				<img src='{{item.src}}'/>
			</template>
		</div>
	</template>

	<script>
		Polymer({
			is: 'img-grid',
			properties: {
				images: {
					type: Array,
					value: []
				}
			}
		});
	</script>
</dom-module>
