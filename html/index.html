<!DOCTYPE html>
<html>
<head>
	<title>Waller</title>

	<link href='style_index.css' rel="stylesheet" type="text/css">

</head>
<body>
	<div class="topBar">
		<div class="header">Waller</div>
		<div id="closeButton">X</div>
	</div>

	<div class="row">
		<div class="container username">
			<div class="label">Username</div>
			<input id="usernameInput" type="text" />
		</div>
		<div class="container limit">
			<div class="label">Limit</div>
			<input id="limitInput" type="number" min='0' value="0" />
		</div>
	</div>

	<div class="row">
		<div class="container save">
			<div class="label">Save Location</div>
			<div class="inputs">
				<input id="saveDirInput" type="text" />
				<div id="saveDirBrowseButton" class="button">Browse</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div id='beginButton' class='button'>Download</div>
	</div>

	<script src="page.js"></script>
</body>
